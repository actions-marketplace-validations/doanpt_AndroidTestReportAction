        font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
        font-size="110"
        text-anchor="middle"
        text-rendering="geometricPrecision">

        <text
            aria-hidden="true"
            fill="#010101"
            fill-opacity=".3"
            textLength="390"
            transform="scale(.1)"
            x="255"
            y="150">release</text>

        <text
            fill="#fff"
            textLength="390"
            transform="scale(.1)"
            x="255"
            y="140">release</text>

        <text
            aria-hidden="true"
            fill="#010101"
            fill-opacity=".3"
            textLength="350"
            transform="scale(.1)"
            x="705"
            y="150">v1.0</text>

        <text
            fill="#fff"
            textLength="350"
            transform="scale(.1)"
            x="705"
            y="140">v1.0
        </text>
    </g>
</svg>
