<svg xmlns:xlink="http://www.w3.org/1999/xlink"
    aria-label="release: v1.0"
    height="20"
    role="img"
    width="94"
    xmlns="http://www.w3.org/2000/svg">

    <title>release: v1.0</title>

    <linearGradient
        id="s"
        x2="0"
        y2="100%">

        <stop
            offset="0"
            stop-color="#bbb"
            stop-opacity=".1" />

        <stop
            offset="1"
            stop-opacity=".1" />
    </linearGradient>

    <clipPath id="r">

        <rect
            fill="#fff"
            height="20"
            rx="3"
            width="94" />
    </clipPath>

    <g clip-path="url(#r)">

        <rect
            fill="#555"
            height="20"
            width="49" />

        <rect
            fill="#007ec6"
            height="20"
            width="45"
            x="49" />

        <rect
            fill="url(#s)"
            height="20"
            width="94" />
    </g>

    <g
